dataset_path: data/fine_tune.jsonl
model_name: mistralai/Mistral-7B-Instruct-v0.2
output_dir: models/checkpoints
# Use full dataset - no max_samples limit
# max_samples: null
# Limit training to ~30 minutes using max_steps (overrides num_epochs)
max_steps: 30
batch_size: 4
gradient_accumulation_steps: 16
learning_rate: 0.0002
max_length: 384
lora_r: 32
lora_alpha: 32
lora_dropout: 0.1
test_split: 0.1
no_4bit: false
save_steps: 200
logging_steps: 20     # increase to reduce overhead
report_to: wandb
run_name: polymarket-mistral-7b-instruct

